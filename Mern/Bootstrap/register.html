</head>

<body>
    <!-- navigation bar start -->
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-12 col-md-3 fs-3 fw-bold text-center">
                <a class="navbar-brand text-white" href="./index.html">Nepal Online Store</a>
            </div>
            <div class="col-12 col-md-6 py-1">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-evenly">
                <a href="./sign.html"><i class="bi bi-box-arrow-in-left fs-3 text-white"></i></a>
                <a href="./register.html"><i class="bi bi-person-plus fs-3 text-white"></i></a>
                <a href="./cart.html"><i class="bi bi-cart fs-3 text-white"></i></a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faq.html">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navigation bar end  -->
<!-- main content start  -->

    <!-- register form start  -->
    <main class="form-signin w-50 m-auto mt-5 shadow-lg p-5">
        <form>
            <div class="text-center">
                <img class="mb-4 rounded-circle" src="./Images/nepalonlinestore.jpg" alt=""  height="150" />
            </div>
            <h5 class="h5 mb-3 fw-normal text-center">Provide Detail Below to Register</h5>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fname" placeholder="Santosh" />
                <label for="fname"> First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lname" placeholder="Khatiwada" />
                <label for="lname"> Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dob" placeholder="06/24/1998" />
                <label for="dob"> Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
                <div class="form-control d-flex justify-content-evenly" >
                    <div>
                        <input type="radio" id="male"><label for="male" class="me-2">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female"><label for="female" class="me-2">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other"><label for="other" class="me-2">Other</label>
                    </div>
                </div>
                <label> Gender </label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control">
                    <option></option>
                    <option>Kathmandu</option>
                    <option>Bhaktapur</option>
                    <option>Lalitpur</option>
                    <option>Pokhara</option>
                    <option>Jhapa</option>
                </select>
                <label for="address"> Address </label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phone" placeholder="985415484514" />
                <label for="phone"> Phone Number </label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="cemail" placeholder="name@example.com" />
                <label for="cemail"> Confirm Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="cpassword" placeholder="Password" />
                <label for="cpassword"> Confirm Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> I agree to the term and conditions
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Register
            </button>
            <span> Already Have an account <a href="./sign.html"> Log in</a></span>
        </form>
    </main>
    <!-- register forn end -->

    

<!-- main content end  -->

                </li>

                </li>
            </ul>
            <p class="text-center text-muted">
                &copy; 2022 Nepal Online Store Company, Inc
            </p>
        </footer>
    </div>

</body>

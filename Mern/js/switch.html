<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        /*
        day - 1 to 7
            1 - Sunday
            2 - Monday

            7 - Saturday
            others - invalid

            if(day == 1 ){
                document.write("Sunday")
            }
            else if(day == 2){
                document.write("Sunday")
            }
            .....

            switch(condition){
                case 1:
                    statement if condition is 1
            }

        */
       day = 1
       let case1 = 1

       switch(day){
            case case1: 
                document.write("Sunday")
                break
            
            case 2: 
                document.write("Monday")
                break

            case 3: 
                document.write("Tuesday")
                break

            case 4: 
                document.write("Wednesday")
                break

            case 5:
                document.write("Thursday")
                break

            case 6: 
                document.write("Friday")
                break

            case 7:
                document.write("Saturday")
                break

            default: 
                document.write("Invalid number")
       }


    </script>

</body>

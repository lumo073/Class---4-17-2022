<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
        /* Operators
            1. Arithmetic Operators - 
                + , - , * , /, % , **
            
            2. Assignment Operator - 
                = , += , -=, *=, /=, %= , **= 
                eg: a+=2 => a = a + 2

            3. Increment/decrement -
                ++ - increment
                -- - decrement

            4. Relational Operator - 
                < , > , <= , >= , != , == , === , !==

            5. Ternary Operator - used as if-else statement
                condition ? value if true : value if false
            
            6. Logical Operator - 
                &&  - and 
                ||  - or
                !   - not

            7. bitwise Operator - 
                << , <<< , >>, >>> , & , | , ^ , ~




        */

        let a = 2
        let b = 5
        sum = a+b
        differece = a-b
        product = a*b
        division = a/b
        remainder = a%b
        power = a**b

        document.write("Sum = " + sum)
        document.write("<br>Difference = " + differece)
        document.write("<br>Product = " + product)
        document.write("<br>Division = " + division)
        document.write("<br>Remainder = " + remainder)
        document.write("<br>Exponent = " + power)

        // 5|2 - 101 | 010 = 111
        ans = 5|2
        document.write("<br>a=" + ans)
        document.write("<br>a=" + ++a)

    </script>
    
</body>
</html>

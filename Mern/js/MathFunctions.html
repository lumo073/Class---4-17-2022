<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>

    <script>
        let num = Math.random()*100
        document.write(num)

        n = Math.round(num)
        document.write("<br>"+n)

        n = Math.trunc(num)
        document.write("<br>"+n)

        n = Math.floor(num)
        document.write("<br>"+n)

        n = Math.ceil(num)
        document.write("<br>"+n)

        n = Math.sqrt(100)
        document.write("<br>"+n)

        n = Math.pow(10,5)
        document.write("<br>"+n)

        n = Math.PI
        document.write("<br>"+n)

        n1 = num.toFixed(4)
        document.write("<br>"+n1)

        n1 = num.toPrecision(4)
        document.write("<br>"+n1)





        
    </script>
    
</body>
</html>

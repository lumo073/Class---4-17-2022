<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text With different Color</title>
    <style>
        .color{
            color: rgb(80, 80, 240);
            font-size: 200px;
            text-align: center;
            text-transform: capitalize;
            

        }
        .color1{
            color: blueviolet;
        }
        .color2{
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="color">
       <span class="color1">Welcome</span>  to <span class="color2">Aoge.</span> 
    </h1>
</body>

</html>

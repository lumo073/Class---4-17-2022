<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form action="" class=" col-md-6 shadow-lg p-3 mt-3">
                <h2 class="text-muted">Register Form</h2>
                <div class="mb-3">
                    <label for="firstname">FirstName</label>
                    <input type="text" id="firstname" placeholder="Your First Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Your Last Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm-password"> Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container {
            height: 350px;
            width: 600px;
            border: 5px solid aqua;
            margin: auto;
            overflow: hidden;
        }
        
        img {
            height: 100%;
            width: 100%;
            transition: all 3s;
        }
        
        .container:hover img {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/4-21-22/images/anya.webp" alt="image not found" title="Anya">
    </div>
</body>

</html>

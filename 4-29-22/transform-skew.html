<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Skew</title>
    <style>
        .first-demo {
            height: 300px;
            width: 250px;
            background-color: aqua;
            margin-top: 100px;
            margin-left: 25px;
            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */
            transform: skew(10deg, 10deg);
        }
        
        .second-demo {
            height: 300px;
            width: 250px;
            background-color: aqua;
            margin: 25px auto;
            transform: skew(-10deg, -10deg);
        }
    </style>
</head>

<body>
    <div class="first-demo"></div>
    <div class="second-demo"></div>
</body>

</html>

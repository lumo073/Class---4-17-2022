<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex align-tem-center justify-content-center">
        <h1>Hello</h1>
        <h2>World</h2>
    </div>

    <div class="d-flex align-tem-center justify-content-around">
        <h1>Hello</h1>
        <h2>World</h2>
    </div>

    <div class="d-flex align-tem-center justify-content-between bg-primary">
        <h1>Hello</h1>
        <h2>World</h2>
    </div>

    <div class="d-flex align-tem-center justify-content-evenly">
        <h1>Hello</h1>
        <h2>World</h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

</body>

</html>

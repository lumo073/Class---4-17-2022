<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map -> array interaction</title>
</head>
<body>
    <h2></h2>

    <script>
        const number=[15,5,10,25,30,50]
        number.map(demoFunction)
        function demoFunction(num){
            document.write(`<li> ${num} </li>`)
        }
    </script>
</body>
</html>

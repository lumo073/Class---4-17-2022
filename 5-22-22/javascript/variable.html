<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <pre>
        variable is used to store values
        variable can be declared either using var or let (dynamic value) or const(constant value)

        for example : var x=10
        here, x is variable name, = means value assign in variable
    </pre>

    <script>
        var x = 10
        document.write(x)
        document.write('<br>')
        document.write(`The value of x is ${x} <br>`)

        var text = "Hello World 2022"
        document.write(`${text} <br>`)

        var x = 'Hello'
        document.write(`${x}`)

        let a = 20
            // let a = 30
    </script>
</body>

</html>

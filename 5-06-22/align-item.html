<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        
        .demo {
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <pre>
        align item always work in y-axis
    </pre>
    <div class="container">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center; */
            justify-content: flex-end;
            /* flex-start */
        }
        
        .item-demo {
            height: 200px;
            width: 200px;
            background-color: beige;
            margin: 10px;
        }
        
        main {
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            justify-content: space-evenly;
        }
        
        section {
            height: 200px;
            width: 200px;
            background-color: bisque;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <pre>
        Justify Content always work in x-axis i.e. horizontal axis
    </pre>
    <div class="container">
        <div class="item-demo"></div>
        <div class="item-demo"></div>
        <div class="item-demo"></div>
    </div>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>

</html>

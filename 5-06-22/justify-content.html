<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }
        
        .item-demo {
            height: 200px;
            width: 200px;
            background-color: beige;
            margin: 10px;
        }
    </style>
</head>

<body>
    <pre>
        Justify Content always work in x-axis i.e. horizontal axis
    </pre>
    <div class="container">
        <div class="item-demo"></div>
        <div class="item-demo"></div>
        <div class="item-demo"></div>
    </div>
</body>

</html>

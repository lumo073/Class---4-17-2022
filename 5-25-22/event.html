<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>

<body>
    <pre>
        onclick,ondbclick,onchange(when input value changes),onsubmit(when a form is submitted), 
        onload(when a page is loaded),onkeyup(when a key is pressed), onmouseover( similar to hover),
        onmouseout(just opposite of mouseover), onmousemove (when a mouse is moves over an elements) etc.
    </pre>

    <button onclick="demoFunction()">click to see the result</button>
    <h2 id="result"></h2>

    <button ondblclick="demo2Function()">Double Click to See Result</button>
    <h3 id="doubleclick"></h3>
    <script>
        function demoFunction() {
            // document.write(new Date())
            document.getElementById('result').innerHTML = new Date()
        }
        function demo2Function() {
            document.getElementById('doubleclick').innerHTML = new Date()
        }
    </script>
</body>

</html>

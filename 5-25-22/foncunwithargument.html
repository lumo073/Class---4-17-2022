<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With argument</title>
</head>

<body>

    <script>

        //define function
        const demoAdd = (first_value, second_value) => {

            return first_value + second_value
        }

        // if need to print single statement
        const demoAdd1 = (first_value, second_value) => (first_value - second_value)

        //call the function
        const result = demoAdd(10, 20)
        document.write(`${result} <br>`)

        const result1 = demoAdd1(10, 20)
        document.write(`${result1}`)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>

<body>
    <script>
        const xyz = 34.3456234
            //to print how many digit to be printed after decimal point use toFixed() method
        document.write(`${xyz.toFixed(2)} <br>`)
        document.write(`${xyz.toFixed(1)} <br>`)

        //to print how many number to be printed as a whole use toPrecision() Method
        document.write(`${xyz.toPrecision(3)} <br>`)
        document.write(`${xyz.toPrecision(5)} <br>`)

        // to convert string into number use the following method
        //Number()
        //parseInt() -> it only gives  integer value
        //parseFloat() -> it gives floating number as well as integer
        var x = parseInt("25.34")
        document.write(`${x} <br>`)

        var y = parseFloat("hello")
        document.write(`${y} <br>`)
        document.write(typeof(y))
    </script>
</body>

</html>

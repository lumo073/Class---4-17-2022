<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>

<body>
    <script>
        const pi = Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
            //square root use sqrt() method
        document.write(`${Math.sqrt(25)} <br>`)
            //power
        document.write(`${Math.pow(2,3)} <br>`)
            //absolute positive integer
        document.write(`${Math.abs(-25)} <br>`)
            //roundup
        document.write(`${Math.round(30.5)} <br>`)
        document.write(`${Math.round(30.4)} <br>`)
            //celi
        document.write(`${Math.ceil(30.5)} <br>`)
        document.write(`${Math.ceil(30.4)} <br>`)
            //floor
        document.write(`${Math.floor(30.5)} <br>`)
        document.write(`${Math.floor(30.4)} <br>`)
            // random number
        document.write(`${Math.random()} <br>`)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>

<body>
    <input type="password" id="pwd" onkeyup="showPass()">
    <h3 id="show"></h3>


    <script>
        const showPass = () => {
            const inputValue = document.getElementById('pwd').value
            document.querySelector('#show').innerHTML = inputValue
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>

<body>
    <input type="password" id="pwd" onkeyup="showPass()">
    <h3 id="show"></h3>
    <h2>Insert Two Number Below</h2>
    First Number : <input type="number" id="firstnum">

    Second Number : <input type="number" id="secondnum">
    <br>
    <br>
 
    <button onclick="AddFunction()">click to Add Number</button>
    <h2 id="addresult"></h2>

    <button onclick="SubFunction()">click to Sub Number</button>
    <h3 id="subresult"></h3>

    <button onclick="MultFunction()">click to Mult Number</button>
    <h3 id="multresult"></h3>

    <button onclick="DivFunction()">click to Div Number</button>
    <h3 id="divtresult"></h3>


    <script>

        const AddFunction = () => {
            const inputValue = Number(document.getElementById('firstnum').value)
            const inputValue1 = Number(document.getElementById('secondnum').value)
            const Addition = inputValue+inputValue1
            document.querySelector('#addresult').innerHTML = Addition
        }
        const SubFunction = () => {
            const inputValue = Number(document.getElementById('firstnum').value)
            const inputValue1 = Number(document.getElementById('secondnum').value)
            const Addition = inputValue-inputValue1
            document.querySelector('#subresult').innerHTML = Addition
        }
        const MultFunction = () => {
            const inputValue = Number(document.getElementById('firstnum').value)
            const inputValue1 = Number(document.getElementById('secondnum').value)
            const Addition = inputValue*inputValue1
            document.querySelector('#multresult').innerHTML = Addition
        }
        const DivFunction = () => {
            const inputValue = Number(document.getElementById('firstnum').value)
            const inputValue1 = Number(document.getElementById('secondnum').value)
            const Addition = inputValue/inputValue1
            document.querySelector('#divtresult').innerHTML = Addition
        }
        const showPass = () => {
            const inputValue = document.getElementById('pwd').value
            document.querySelector('#show').innerHTML = inputValue
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <pre>
        object always comes in key value pair
        example:
        const varName= {
            key1: 'value1',
            key2: 'value2',
            .............
        }
    </pre>

    <script>
        const student={
            Firstname : 'Santosh',
            Lastname : 'Khatiwada',
            age : 24,
            address : 'Kahtmandu',
            gender : 'Male',
            Height : 5.10

        }
        document.write(`${student.Firstname} <br>`)
        document.write(`${student.Lastname} <br>`)
        document.write(`${student.age} <br>`)
        document.write(`${student.address} <br>`)
        document.write(`${student.gender} <br>`)
        document.write(`${student.Height} <br>`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <script>
        let date = new Date()
        document.write(`${date} <br>`)
        //to print only year use getFullYear()
        document.write(`${date.getFullYear()} <br>`)
        //to get month use hetMonth() -> it gives  result from 0-11
        document.write(`${date.getMonth()} <br>`)
        //to get day use getDay() -> gives result from 0-6
        document.write(`${date.getDay()} <br>`)
        // for date use getDate() -> gives result from 1-31
        document.write(`${date.getDate()} <br>`)
        //getHours() -> 0-23
        document.write(`${date.getHours()} <br>`)
        //getMinutes() -> 0-59
        document.write(`${date.getMinutes()} <br>`)
        //getSeconds() -> 0-59
        document.write(`${date.getSeconds()} <br>`)
        //getMilliseconds() -> 0-999
        document.write(`${date.getMilliseconds()} <br>`)
    </script>
    
</body>
</html>

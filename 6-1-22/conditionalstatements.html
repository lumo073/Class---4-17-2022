<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <pre>
        i>if
        ii>if...else
        iii> if else if else
        iv> switch
    </pre>





    <script>
        const x = Number(prompt('Provide any Number to check if it is odd or even'))
        if(x%2==0){
            document.write(`${x} is a even number`)
        }
        else{
            document.write(`${x} is an odd number`)
        }
    </script>
</body>
</html>

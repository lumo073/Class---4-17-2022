<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    <script>
        let x= Number(prompt('Provide number to check if it is positive or negative or equal to zero'))
        if(x<0){
            document.write(`${x} is neagative Number`)
        }else if(x>0){
            document.write(`${x} is positive number`)
        }
        else{
            document.write(`The Value is Zero`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <pre>
        +,-,/,*,%(nodulus -> reminder),**(power)
    </pre>

    <script>
        let x=Number(prompt("Please enter first number"))
        let y=Number(prompt("Please enter Second Number"))
        const z=x+y
        document.write(`The addition is ${z} <br>`)

        const a=x%y
        document.write(`The remainder is ${a} <br>`)
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		
var x=Number(prompt('Enter a First Number'));
var y=Number(prompt('Enter a Second Number'));	
var z= prompt('Tell me what you want to do +,-,/,* or % ?');
switch(z){

case'+':
var a=x+y;
document.write(a);
break;

case'-':
var b=x-y;
document.write(b);
break;

case'*':
var c=x*y;
document.write(c);
break;

case'/':
var d=x/y;
document.write(d);
break;

case'%':
var e=x%y;
document.write(e);
break;
default:
document.write('Invalid operator');
break;	
}	
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
for(x=1;x<=50;x++){
	document.write(x+"<hr>");

}
for(y=1;y<=50;y++){
	document.write(y+"<hr>");
}
a="Santosh";
for(b=1;b<=10;b++){
	document.write(a+"<br>");
}	
m="Marcia Tamang";
for(n=1;n<=20;n++){
	document.write(m+"<br>");
}
for(x=50;x>=1;x--){
	document.write(x+"<hr>");
}
document.write("<br>");
var k=prompt('Enter a Number to get its Multiplication');
for(j=1;j<=10;j++){
	document.write(k+"X"+j+"="+k*j+"<br>");
}
</script>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
// x++ increment operator

for(x=1;x<=50;x++){

document.write(x+"<hr>");	
}
document.write("<br>");
z="Santosh";
for(y=1;y<=10;y++){
	document.write(z+"<br>");
}
for(a=50;a>=1;a--){

document.write(a+"<hr>");	
}

document.write('<br>');
 var b=prompt('Enter a number to get its multiplication');
 for(c=1;c<=10;c++){
 	document.write(b+"x"+c+"="+b*c+"<br>");
 }
	
	</script>

</body>
</html>

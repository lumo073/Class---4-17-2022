<!DOCTYPE html>
<html>
<head>
	<title>Break and Continue</title>
</head>
<body>
	<script type="text/javascript">
		
for(i=1;i<=20;i++){
	if(i==15){
		break;
	}
	document.write(i+"&nbsp;");
}	
document.write("<br>");
for(i=1;i<=20;i++){
	if(i==15){
		continue;
	}
	document.write(i+"&nbsp;");
}

	</script>

</body>
</html>

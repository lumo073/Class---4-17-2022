<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
var date=new Date();
document.write(date);
document.write('<br>');
// date get method
// to get full year only use getFullYear
document.write(date.getFullYear());
document.write('<br>');
// to get month use getMonth and it returns value between 0-11
document.write(date.getMonth()+1);
document.write('<br>');
// to get date use getDate
document.write(date.getDate());
document.write('<br>');
// to get day of week use getDay it return value between 0-6
document.write(date.getDay()+1);
document.write('<br>');
// to get hours use getHours and it return value between 0-23
document.write(date.getHours());
document.write('<br>');
// to get minute use getMinutes 0-59
document.write(date.getMinutes());
document.write('<br>');
// to get second use getSeconds
document.write(date.getSeconds());
document.write('<br>');
// to get milliesecong use getMilliseconds 0-999
document.write(date.getMilliseconds());
document.write('<br>');




	</script>

</body>
</html>

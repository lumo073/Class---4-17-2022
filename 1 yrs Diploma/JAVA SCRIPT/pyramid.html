<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
document.write("<center>");
for( var i=0;i<=5;i++){
	for(var j=0;j<=i;j++){
		document.write("*");
		document.write("&nbsp;");
	}
	document.write("<br>");
}
document.write("</center>");

document.write("<center>");
for(var i=5;i>=0;i--){
	for(var j=0;j<=i;j++){
		document.write("*");
		document.write("&nbsp;");
	}
	document.write("<br>");
}		
document.write("</center>");

	</script>

</body>
</html>

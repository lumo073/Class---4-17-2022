<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- onclick=when a user click on html element
	ondblclick=when a user double click on html element
	onsubmit=when a form is submitted
	onload=when a page is loaded
	onchange=when an input field is changed
	onfocus=when a input field is active
	onmouseover=when a mouse hover on element
	onmouseout=when a mouse moves away from an element
	onkeyup=when a key is pressed
	onmousedown=when a mouse is pressed on element
	onmouseup=when a mouse is released -->
	<button onclick="demo()" >Click</button>
	<button ondblclick="blc()">Double Click</button>
	<script type="text/javascript">
		function demo(){
			alert("This is a alert message");
		}
		function blc(){
			var x=new Date;
			document.write(x);
		}
	
	</script>


</body>
</html>

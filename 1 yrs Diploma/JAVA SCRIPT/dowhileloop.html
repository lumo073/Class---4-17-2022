<!DOCTYPE html>
<html>
<head>
	<title>Do while loop</title>
</head>
<body>
	<script type="text/javascript">
		
var x=0;
do{
	document.write(x+"&nbsp;");
	x++;
}	
while(x<26);
document.write("<br>");

 var y=25;
 do{
 	document.write(y+"&nbsp;");
 	y--;
 }
 while(y>=0);	
document.write("<br>");
s="santosh";
var t=1;
do{
	document.write(s+"<br><hr>");
	t++;
	}
while(t<11);

	</script>


</body>
</html>

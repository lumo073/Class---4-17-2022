<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
var d= new Date();
var h=d.getHours();


if (h>=1 && h<12){
	document.write('Good Morning');
}
else if(h>=12 && h<17) {
	document.write('Good Afternoon');
}
else if (h>=17 && h<21){
	document.write('Good Evening');
}
else{
	document.write('Good Night');
}		
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	 <p id="result"></p>
	 <script type="text/javascript">
	 	var message;
	 	var check=prompt('Enter your Name','');
	 	if(check==""||check==null){
	 		message='No information';
	 	}
	 	else{
	 		message="Sweet&nbsp;"+check;

	 	}
	 	document.getElementById('result').innerHTML=message;
	 	
	 </script>

</body>
</html>

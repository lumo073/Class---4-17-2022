<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
for(x=1;x<=10;x++){
	for(y=1;y<=10;y++){
		document.write(x+"X"+y+"="+x*y+"<br>");
	}
	document.write("<hr>");
}
for(a=1;a<=20;a++){
	for(b=1;b<=10;b++){
		document.write(a+"X"+b+"="+a*b+"<br>");
	}
	document.write("<hr>");
}		

	</script>

</body>
</html>

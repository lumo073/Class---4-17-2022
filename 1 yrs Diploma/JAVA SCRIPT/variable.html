<body>
	<script type="text/javascript">
// variable->Variable are used to store
// values
// it is denoted by var prefix
var x=15;
document.write(x);
document.write('<br>');

var y="Hello";
document.write(y);

// document.write('<h1> My name is Santosh</h1>');
document.write('<br>');
// to check if a variable is number or string use typeof
document.write(typeof(x));
document.write('<br>');
document.write(typeof(y));
document.write('<br>');
var z="20";
document.write(typeof(z));


	</script>

</body>

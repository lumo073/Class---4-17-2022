<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="ef4567">
	<h1 align="center">Form</h1>
	<form> 
	<fieldset>
	<legend>Input Your Information</legend>
<label>First Name</label><br>
<input type="text" name="fname" placeholder="Enter Your FirstName"><br><br>

<label>Last Name</label><br>
<input type="text" name="lname" placeholder="Enter Your LastName"><br><br>

<label>Email</label><br>
<input type="Email" name="Email" placeholder="Provide Your Email Address"><br><br>

<label>Phone Number</label><br>
<input type="Phone" name="Phone" placeholder="Enter Your Phone Number"><br><br>

<label>Gender</label>
<input type="radio" name="Gender" value="male" checked> Male
<input type="radio" name="Gender" value="female"> Female <br><br>

<label> Choose Ant Two</label>
<input type="checkbox" name="HTML">HTML
<input type="checkbox" name="JavaScript">JavaScript
<input type="checkbox" name="CSS">CSS
<input type="checkbox" name="Jquery">Jquery<br><br>

<label>Choose Country</label><br>
<select> 
<option value="Nepal">Nepal</option>
<option value="India">India</option>
<option value="China">China</option>
<option value="Brazil">Brazil</option>
<option value="USA">USA</option>
<option value="Germany">Germany</option>
<option value="Japan">Japan</option>
<option value="Australia">Australia</option>
<option value="France">France</option>
<option value="South Korea">South Korea</option>
</select> <br><br>

<label>Date of Birth</label><br>
<input type="Date" name="dob"><br><br>

<label>Password</label><br>
<input type="Password" name="pass" placeholder="*******************************************"><br><br>

<label>Message</label><br>
<textarea name="msg" placeholder="Place Message" cols="100" rows="20"></textarea><br><br>
<input type="submit" name="submit" value="Register">
<input type="reset" name="reset" value="reset">
    </fieldset>
	</form>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
html,body{
margin: 0;
padding: 0;
}
nav{
	width: 100%;
	background-color:#cc91cc4f;
}
ul{
	padding: 0;
}
ul li{
	list-style: none;
	float: left;
	position: relative;
}
ul::after{
	content:'';
	clear: both;
	display: block;

}
ul li a{
	text-decoration: none;
	text-transform: capitalize;
	font-size: 18px;
	padding: 20px;
	display: block;
	border: 1px solid transparent;
	transition: 0.7s ease;
}
ul li a:hover{
	background-color: black;
	color: white;
}
ul ul{
 position: absolute;
 width: 120px;
 display: none;

}
ul ul li{
	float: none;
}
ul ul ul{
	top: 0;
	left: 100%;
	display: none;
}
	</style>
	<title></title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Services</a></li>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('nav>ul>li').hover(function(){
			$(this).find('.dropdown').slideDown(2000);},function(){
				$(this).find('.dropdown').slideUp(2000);
			});
		$('.dropdown>li').hover(function(){
			$(this).find('.sub').fadeIn(2000);},function(){
				$(this).find('.sub').fadeOut(2000);
			})
	})
</script>
</body>
</html>

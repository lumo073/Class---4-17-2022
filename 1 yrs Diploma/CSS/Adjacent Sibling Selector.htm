<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
div+p{

	background-color: dodgerblue;
	color: white;
}
div+p+p{

	background-color: green;
	color: white;
}
div+p+p+p{

	background-color: red;
	color: white;
}



	</style>
	<title> Adjacent Sibling Selector</title>
</head>
<body>
	<div></div>
		
<p>This is a First Paragraph</p>
<p>This is a Second Paragraph</p>
<p>This is Third Paragraph</p>


</body>
</html>

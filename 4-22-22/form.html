<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="firstname"> First Name</label> 
        <br>
        <input type="text" name="fname" id="firstname" placeholder="Enter Your First Name"> 
        <br>
        <label for="lastname"> Last Name</label> 
        <br>
        <input type="text" name="lname" id="lastname" placeholder="Enter Your Last Name">
         <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"> 
        <br>
        <label for="phone"> Phone No.</label>
        <input type="number" name="phone" id="phone" placeholder="Enter Your Mobile Number">
         <br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
         <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
